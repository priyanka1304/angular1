<div class="col-lg-12">
<h1>Product List</h1>
</div>

<div class="col-lg-12">
<div class="form-group">
<label>Name</label>
<input class="form-control" [(ngModel)]="product.name">
</div>
<div class="form-group">
<label>Pic</label>
<input class="form-control" [(ngModel)]="product.pic">
</div>
<div class="form-group">
<label>Cost</label>
<input class="form-control" [(ngModel)]="product.cost">
</div>
<div class="form-group">
<label>Des</label>
<textarea rows="4" cols="20" class="form-control" [(ngModel)]="product.des"></textarea>
</div>
<div class="form-group">
<button (click)="saveProduct()" class="btn btn-primary">Save Product</button>
</div>
</div>

<div class="col-lg-12">
<table class="table">
<th>Name</th><th>Pic</th><th>Cost</th><th>Des</th><th>Action</th>
<tr *ngFor="let x of productlist;let i = index;">
<td>{{x.name}}</td><td><img src="./assets/images/{{x.pic}}" width="100" height="100"></td><td>{{x.cost}}</td><td>{{x.des}}</td>
<td><button class="btn btn-danger" (click)="delProduct(i)">Delete</button></td>
</tr>
</table>
</div>
