


<h1>Products</h1>
<div class="col-lg-12">
<div class="form-group">
Id : <input [(ngModel)]="product.id" class="form-control">
</div>
<div class="form-group">
Name : <input [(ngModel)]="product.name" class="form-control">
</div>
<div class="form-group">
Cost : <input [(ngModel)]="product.cost" class="form-control">
</div>
<div class="form-group">
<button class="btn btn-primary" (click)="save()">Save</button>
</div>
</div>
<div class="col-lg-12">
<table class="table">
<tr>
<th>Id</th>
<th>Name</th>
<th>Cost</th>
</tr>
<tr *ngFor="let x of products">
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.cost}}</td>
</tr>
</table>
</div>
