<head>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

<body ng-app="BlankApp" ng-controller="myController" >
 
 The password is : {{pass}}
 
  <script type="text/javascript">    
   var app =  angular.module('BlankApp', []);
    app.value("mypass",123456)
   app.decorator("mypass",function($delegate){
   return $delegate+"*****";
   });
  
   app.controller("myController",function($scope,mypass){
	 $scope.pass = mypass;
	
	});
  </script>
  
</body>
</html>
