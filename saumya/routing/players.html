<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body ng-app="myApp">
<div class="container">

<div class="col-lg-12">
<a class="btn btn-primary" href="#!">Sachin</a> | 
<a class="btn btn-primary" href="#!dravid">Dravid</a> | 
<a class="btn btn-primary" href="#!kapil">Kapil Dev</a> 
</div>

<div class="col-lg-12">
<div ng-view></div>
</div>
</div>

</body>
<script>
var app = angular.module('myApp',['ngRoute']);
app.config(function($routeProvider){

$routeProvider
.when('/',{
templateUrl : './views/sachin.html',
controller : 'SachinController'
})
.when('/dravid',{
templateUrl : './views/dravid.html',
controller : 'DravidController'
})
.when('/kapil',{
templateUrl : './views/kapil.html',
controller : 'KapilController'
})
.otherwise({
template : '<h1>Page not found</h1>'
})
});


app.controller('DravidController',function(){
console.log('Dravid us')
});
app.controller('KapilController',function(){
console.log('Kapil us')
});
app.controller('ProductsController',function(){
console.log('Products')
});
</script>
</html>
