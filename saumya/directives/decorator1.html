<html>
<head>
<script src="./angular.min.js"></script>

<body ng-app="myApp" ng-controller="myController">
The name is {{nm}}
</body>
<script>
var app = angular.module('myApp',[])
app.service('Name',function(){

return {

name : 'Mohan '
}

});
app.decorator('Name',['$delegate',function($delegate){

return $delegate.name + '--'+ 'Updated';

}]);

app.controller('myController',function($scope,Name){

$scope.nm = Name.name;
})
</script>
