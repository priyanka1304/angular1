<html>
<head>
<script src="./angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<div class="jumbotron">
<h1>Employee world</h1>
</div>
<div class="row">
<div class="col-lg-6">
<emp-list employees="emps"></emp-list>
</div>
<div class="col-lg-6">
<add-employee emp="employee" save="saveEmployee()"></add-employee>
</div>
</div>
</div>
</body>
<script>
var app = angular.module('myApp',[])
app.directive('addEmployee',function(){
return {
templateUrl  : 'addemployee.html',
scope : {
save : '&',
emp : '='
}

}
})
app.directive('empList',function(){
return {
templateUrl : 'emplist.html',
scope : {
employees : '='
}
}

});
app.directive('empInfo',function(){

return {
template : '<button ng-click="mymethod()">Click Here</button>',
scope : {
a : '=',
mymethod : '&'//pass by method
}
}

});
app.controller('myController',function($scope){
$scope.employee = {};
$scope.emps  = [
{id : 1,name : 'Mohan',sal : 1200000},
{id : 2,name : 'Sohan',sal : 1100000},
{id : 3,name : 'Rohan',sal : 1000000},
];
$scope.show = function(){
alert('hello world')
}

$scope.saveEmployee = function(){
console.log($scope.employee)
this.emps.push($scope.employee)
}
});
</script>
</html>
