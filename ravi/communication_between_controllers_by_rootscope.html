<!--
We have following ways to comunicate between the 2 controllers :
a)By using service
b)$rootScope
c)By using $scope methods like $emit(), $broadcast() , $on

Note : Example to communicate between the two controllers with the help of $rootScope
-->
<html>
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="myController1">
Value {{a}}
</div>
<div ng-controller="myController2">
Value {{a}}
</div>
</body>
<script>
var app = angular.module('myApp',[])

app.run(function($rootScope){
$rootScope.a=10;
});

app.controller('myController1',function(){
});

app.controller('myController2',function(){
});


</script>
</html>
