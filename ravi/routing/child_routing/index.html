<html>
<head>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
</head>
<body ng-app="myApp">
<a ui-sref="home">Home</a> 
<a ui-sref="employees">Employees</a>
<hr>
<ui-view></ui-view>

</body>
<script>
var app = angular.module('myApp',['ui.router']);
app.config(function($stateProvider){

$stateProvider.state('home',{
url : '/home',
template : '<h1>Home Page {{eles}}</h1>',
controller  : function($scope){
$scope.eles = [1,2,3]
}
})

$stateProvider.state('employees',{
url : '/employees',
templateUrl : './views/employees.html'
})

$stateProvider.state('mohan',{
url : '/mohan',
parent : 'employees',
template : '<h1>Mohan here!</h1>'
})

$stateProvider.state('sohan',{
url : '/sohan',
parent : 'employees',
template : '<h1>Sohan here!</h1>'
})

$stateProvider.state('rohan',{
url : '/rohan',
parent : 'employees',
template : '<h1>Rohan here!</h1>'
})

});
</script>
</html>
