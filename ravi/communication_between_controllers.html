<!--
We have following ways to comunicate between the 2 controllers :
a)By using service
b)$rootScope
c)By using $scope methods like $emit(), $broadcast() , $on

Note : Example to communicate between the two controllers with the help of Service
-->
<html>
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="myApp">

<div ng-controller="myController1">
Value {{a}}
</div>
<div ng-controller="myController2">
Value {{a}}
</div>
</body>
<script>
var app = angular.module('myApp',[])
app.service('MyService',function(){
this.a = 10;
});
app.controller('myController1',function($scope,MyService){

$scope.a = MyService.a;
});

app.controller('myController2',function($scope,MyService){
$scope.a = MyService.a;
});


</script>
</html>
