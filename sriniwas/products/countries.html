<html>
<head>
<script src="bower_components/angular/angular.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="eshop" ng-controller="eshopController" ng-init="cons = getCountries()">


<table class="table">
<th>Name</th><th>Currency</th>
<tr ng-repeat="x in cons">
<td>{{x.name}}</td>
<td>{{x.currency}}</td>
</tr>
</table>

</body>
<script>
var app = angular.module('eshop',[]);
app.controller('eshopController',function($scope){


$scope.getCountries = function(){
var countries = [
{name : 'India',currency : 'Rupee'},
{name : 'USA',currency : 'Doller'},
{name : 'Kuwait',currency : 'Dinar'}
]
return countries;
}

});

</script>
</html>
